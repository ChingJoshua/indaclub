<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content=""IE=edge,chrome=1" />
    <meta name="viewport" content ="width=device-width", initial=-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">
    <title> Feed </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #8F001A; /* Hex color 8F001A */
            padding: 20px; /* Increased padding */
        }

        .navbar-brand img {
            width: 50px; /* Adjust the width for a larger logo */
            height: 50px; /* Adjust the height for a larger logo */
            object-fit: contain; /* Maintain aspect ratio */
        }
        
        
        .navbar-toggler {
            border-color: white; /* Set the border color of the toggler button to white */
        }

        .navbar-brand {
            color: white !important; /* Change text color for better visibility */
            font-size: 24px; /* Increase font size for better visibility */
            font-weight: bold; /* Make the text bold for better visibility */
        }

        .navbar-nav .nav-link {
            color: #8F001A !important; /* Change text color for better visibility */
            margin-right: 15px; /* Adjust margin-right for spacing between nav links */
        }

        .navbar-nav .nav-link:hover {
            color: #80746C !important; /* Change text color on hover */
        }

        /* Custom styles for the landing page sections */
        .landing-section {
            text-align: center;
            margin-top: 30px;
        }

        .landing-section h2 {
            color: #8F001A; /* Header text color */
            margin-bottom: 20px; /* Add margin below headers */
        }

        .landing-section p {
            font-size: 18px; /* Font size for regular text */
            margin-bottom: 30px; /* Add margin below paragraphs */
        }

        .landing-section .btn {
            font-size: 16px; /* Font size for buttons */
        }

        .landing-container {
            padding: 20px;
        }

        .welcome-box {
            border: 2px solid black; /* Change to solid black border */
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            padding: 10px; /* Add padding for spacing inside the border */
            border-radius: 0 0 15px 15px; /* Round the bottom corners */
            margin-top: -40px; /* Adjust margin-top to touch the navbar */
        }

        .welcome-text {
            display: flex;
            align-items: center;
        }

        .wave-emoji {
            margin-right: 10px; /* Add margin to separate the emoji from the text */
            font-size: 24px; /* Adjust the font size of the emoji */
        }

        /* Add other styles for the remaining elements as needed */
        .smaller-text {
            font-size: 14px; /* Adjust the font size of smaller text */
        }

        /* Button color adjustments */
        .btn-update-classes {
            background-color: #8F001A; /* Set button color to #8F001A */
            border-color: #8F001A;
        }

        .btn-find-groups,
        .btn-make-group {
            background-color: #80746C; /* Set button color to #80746C */
            border-color: #80746C;
        }

    </style>
</head>
<body>
<div class= = "box-area">

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="gee-gee.png" class="d-inline-block align-top" alt="Your Study App Logo">
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="#">My Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="#">Active Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light" href="#">Profile</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <!-- Landing Page Content -->
    <div class="container landing-section">
        <div class="row">
            <div class="welcome-box">
                <div class="welcome-text">
                    <span class="wave-emoji">&#128075;</span> <!-- Waving emoji -->
                    Welcome to the study hall, [username].
                </div>
            </div>
            <div class="col-md-6 text-right">
                <h4>New classes?</h4>
                <button class="btn btn-primary btn-update-classes">Update my classes</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Explore your potential study groups</h2>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 text-left">
                <h4>Ready to study and meet new people?</h4>
                <button class="btn btn-success btn-find-groups">Find active groups</button>
            </div>
            <div class="col-md-6 text-right">
                <h4>Looking to study? Let's...</h4>
                <button class="btn btn-info btn-make-group">Make a group</button>
            </div>
        </div>
    </div>
    
    
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
