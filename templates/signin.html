<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="styleschristian.css">
</head>

<body style="background-color: #8F001A; ">
    <div class="login">
        <img src="../assets/gee-gee.png" alt="GG logo">
        <hr style="background-color: white; width: 250px; margin-top: 40px; width: 280px; height: 2px; ">
        <h1>Enter the hub.</h1>
        <h3>Enter Your credentials below.</h3>

<form th:action="@{/signin}" method="post">
    <!-- <p>Email: <input type="email" name="email" required /></p>
    <p>Password: <input type="password" name="password" required /></p>
    <p><input type="submit" value="Sign In" /></p> -->
    <div class="emailtext">
        <label for="email">Enter Your Email:</label>
    </div>
    <div class="emailbox">
        <input type="email" id="email" name="email" required>
    </div>
    <div class="passwordtext">
        <label for="pwd">Enter Your Password:</label>
    </div>
    <div class="passwordbox">
        <input type="password" id="pwd" name="password">
    </div>
    <div class="LoginAndSubmitButton">

        <input type="submit" value="Login" class="loginButton">
    </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          
<p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
</body>
</html>
