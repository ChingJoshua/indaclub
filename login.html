<!DOCTYPE html>
<html>


<head>

    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="styleschristian.css">


</head>

<body style="background-color: #8F001A; ">


    <div class="login">
        <img src="" alt="GG logo">
        <hr style="background-color: white; width: 250px; margin-top: 40px; width: 280px; height: 2px; ">
        <h2>Enter the hub.</h2>
        <p>Enter Your credentials.</p>
        <form action="">
            <div class="email text">
                <label for="email">Email:</label>
            </div>
            <div class="email box">
                <input type="email" id="email" name="email" required>
            </div>
            <div class="password text">
                <label for="pwd">Password:</label>
            </div>
            <div class="password box">
                <input type="password" id="pwd" name="password">
            </div>
            <div class="LoginAndSubmitButton">
                <input type="submit" value="Login" class="loginButton">
        </form>
        <form action="">
            <!-- Other form elements like email and password fields here -->
            <input type="submit" value="Sign Up"class="SignUpButton">
        </form>
    </div>
 
</body>

</html>
